<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>TaskControl</title>

    
</head>
<body onload="readAll()">

    <div class="container">
       
        <div class="form_container">
<div class="time">
    <span class="hms"> </span>
    <span class="ampm"></span>
    <br>
    <span class="date"></span>
</div>
             <div class="add_div">
            
                <button class="addbutton" onclick="create()">+</button>
                <form class="create_form">
                    <select name="Category"class="cat">
                        <option value="Personal">Personal</option>
                        <option value="Workout">Workout</option>
                        <option value="Trade">Trade</option>
                        <option value="Study">Study</option>
                    </select>
                    <input type="text" class="task" placeholder="Enter Task">
                    <button type="button" onclick="add()">+</button>
                    <button type="buttonclose" style="background-color:rgb(243, 206, 206);color:rgb(150, 51, 51);text-shadow: none;">x</button>
  
                  </form>
      
                  <form class="update_form" >
                      <input type="text" hidden class="id">
                      <select name="Category1"  class="cat1">
                        <option value="Personal">Personal</option>
                        <option value="Workout">Workout</option>
                        <option value="Trade">Trade</option>
                        <option value="Study">Study</option>
                    </select>
                
                    <input type="text" class="utask">
                    <button type="button" onclick="update()" ><ion-icon name="arrow-up-outline"></ion-icon></button>
                    <button type="buttonclose1" style="background-color:rgb(243, 206, 206);color:rgb(150, 51, 51);text-shadow: none;">x</button>
                  </form>  
             </div>

             <div class="navigation">
                <ul>
                    <li onclick="home()"  ><ion-icon class="ico"  name="home-outline"></ion-icon></li>
                    <li onclick="personal()"><ion-icon class="ico" name="person-outline"></ion-icon></li>
                    <li onclick="trade()"><ion-icon class="ico" name="trending-up-outline"></ion-icon></li>
                    <li onclick="workout()" ><ion-icon class="ico" name="barbell-outline"></ion-icon></li>
                    <li onclick="study()"><ion-icon class="ico" name="book-outline"></ion-icon></li>
                  </ul>
            </div>

            <table id="table_filter" >
                <thead>
                    <th class="row0">check</th>
                    <th  class="row1">Name</th>
                    <th class="row2">Task</th>
                    <th class="row3">Action</th>
                    <tbody class="data_table"></tbody>
                </thead>

            </table>


        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
